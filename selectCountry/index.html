<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select Country</title>
</head>

<body>
    <div class="page">
        <div class="selector">
            <div id="selectField">
                <p id="select-text">Select Country</p>
                <img id="arrow" src="/SelectMenu/img/chevron-down-solid.svg" alt="arrow">
            </div>
            <ul id="list">
                <li class="options">
                    <p>USA</p>
                </li>
                <li class="options">
                    <p>Ukraine</p>
                </li>
                <li class="options">
                    <p>Canada</p>
                </li>
                <li class="options">
                    <p>Germany</p>
                </li>
                <li class="options">
                    <p>France</p>
                </li>
                <li class="options">
                    <p>Japan</p>
                </li>

            </ul>
        </div>

    </div>
    <script src="script.js" defer></script>
</body>

</html>
